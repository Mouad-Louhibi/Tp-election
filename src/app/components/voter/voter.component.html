<h1 class="mb-4">Voter</h1>

<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="CIN"
      formControlName="cin"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nom"
      formControlName="nom"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Prenom"
      formControlName="prenom"
    />
  </div>
  <div class="form-group">
    <select class="form-control" formControlName="partieNom">
      <option selected></option>
      <option *ngFor="let partie of parties">{{partie.nom}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Voter
  </button>
</form>
