<h1 class="mb-4">Resultats</h1>

<div class="card text-center mb-4 mt-4" *ngFor="let partie of parties">
    <div class="card-header">
        <span class="badge badge-warning" *ngIf="partie.win == true">Winner</span>
        {{partie.votes.length}}
    </div>
    <div class="card-body">
        <h5 class="card-title">{{partie.nom}}</h5>
        <p class="card-text">{{partie.description}}</p>
    </div>
    <div class="card-footer text-muted">
        {{partie.dateCreation}}
    </div>
</div>
