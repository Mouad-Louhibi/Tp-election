<div class="list-parties mt-5">
    <ng-container *ngFor="let partie of parties">
      <div class="partie-item d-flex justify-content-between align-items-center">
        <div>
          <h6>{{partie.nom}}</h6>
          <p>
            {{partie.description}}
          </p>
        </div>
        <div>
          <button (click)="onClick(partie.nom)" class="btn btn-danger" >
            Supprimer
          </button>
        </div>
      </div>
      <hr />
    </ng-container>
  </div>
