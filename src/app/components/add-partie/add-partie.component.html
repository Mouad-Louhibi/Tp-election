<app-error ></app-error>

<form >
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nom"
      formControlName="nom"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Description"
      formControlName="description"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="false">
    Ajouter partie
  </button>
</form>
