<form [formGroup]="form" (ngSubmit)="onSubmit()">  
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Nom"
      formControlName="nom"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      placeholder="Description"
      formControlName="description"
    />
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Ajouter partie
  </button>
</form>
